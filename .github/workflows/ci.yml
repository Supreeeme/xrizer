name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  check-changed:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      build-container: ${{ steps.filter.outputs.changed }}
    steps:
      - id: filter
        uses: dorny/paths-filter@v3.0.2
        with:
          filters: |
            changed: .github/workflows/ubuntu.dockerfile

  ubuntu-build:
    runs-on: ubuntu-latest
    needs: check-changed
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v3.3.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: extract metadata
        id: meta
        uses: docker/metadata-action@v5.6.1
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
      - name: build and push
        uses: docker/build-push-action@v6.10.0
        with:
          file: .github/workflows/ubuntu.dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.tags }}

  build:
    needs: ubuntu-build
    if: ${{ needs.ubuntu-build.result == 'skipped' || needs.ubuntu-build.result == 'success' }}
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.actor }}/${{ github.repository }}
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
    - uses: actions/checkout@v4
    - name: Format
      run: cargo fmt --check
    - name: Build
      run: cargo xbuild --release --verbose
    - name: Run tests
      run: cargo test --verbose
    - name: Run tests with miri
      run: cargo +nightly miri test
