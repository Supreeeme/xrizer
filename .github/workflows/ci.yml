name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-20.04

    steps:
    - name: Download glslc
      run: |
        wget -r --cut-dirs=100 -nH https://storage.googleapis.com/shaderc/badges/build_link_linux_clang_release.html
        tar -xzf install.tgz
        echo "$(realpath install/bin)" >> "$GITHUB_PATH"
    - name: Install miri
      run: rustup toolchain install nightly && rustup +nightly component add miri
    - uses: actions/checkout@v4
    - name: Format
      run: cargo fmt --check
    - name: Build
      run: echo "$PATH" && which glslc && cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
    - name: Run tests with miri
      run: cargo +nightly miri test
